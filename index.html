<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Style css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  
  <section class="main">
    <img id="bg-top" src="images/bg-pattern-top.svg" alt="">
    <img id="bg-bot" src="images/bg-pattern-bottom.svg" alt="">
  <div class="container">
    <img id="personal-photo" src="images/image-victor.jpg" alt="">
    <div class="head">

    </div>
    <div class="description">
      <div class="card-body">
        <span id="personal-id" class="heading">Victor Crest</span>
        <span class="age infos">26</span> <br>
        <span class="country infos">London</span>
      </div>

      <hr>

      <div class="stats">
        <div class="stat">
          <span class="heading">80K</span> <br>
        <span class="desc">Followers</span> 
        </div>
        
        <div class="stat">
          <span class="heading">803K</span> <br>
          <span class="desc">Likes</span>  
        </div>
        
        <div class="stat">
          <span class="heading">1.4K</span> <br>
          <span class="desc">Photos</span>  
        </div>
       
      </div>
    </div>
  </div>
  </section>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fahmi Fourati</a>.
  </div>
</body>

</html>
